<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee_list.css')}}">
</head>
<body>
    <header>
        <nav class="navbar position-relative mt-3">
            <div class="hamburger position-absolute top-50 start-0 translate-middle-y mx-5">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
    
            <p class="title fs-2 position-absolute top-50 start-50 translate-middle">Human Resource System</p>
            
            <ul class="nav-menu">
              <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link">New Employee</a></li>
              <li class="nav-item"><a href="{{ url_for('employee_list')}}" class="nav-link">Employee List</a></li>
            </ul>
        </nav>
    </header>

    <div id="overlay"></div>
    <div class="content-section">
        <div class="table-section p-3 shadow">
            <table id="table-list" class="table table-striped text-center">
              <thead>
                <tr>
                  <th scope="col">Employee ID</th>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for rec in data %}
                <tr>
                  <td><a href="#" onclick="emp_click(this)">{{rec.emp_id}}</a></td>
                  <td>{{rec.name}}</td>
                  <td>{{rec.created_date}}</td>
                  <td><a href="/delete_emp/{{rec.emp_id}}" class="delete_option">Delete</a></td>
                </tr>
                {%endfor%}
              </tbody>
            </table>
          </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <script src="{{ url_for('static', filename='js/emp_list.js')}}"></script>
</body>
</html>
